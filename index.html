<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>

  <body>
    <div class="rules hidden">
      <div class="rules__name">rules</div>
      <div class="rules__image">
        <img
          src="images/image-rules.svg"
          alt="rules of the game: scissors beats papers that beats rock that beats scissors"
        />
      </div>
      <div class="rules__cross">x</div>
    </div>

    <header>
      <div class="header__title">
        <img src="images/logo.svg" alt="logo of rock paper scissors game" />
      </div>
      <div class="header__score text">
        <div class="header__score__name">Score</div>
        <div class="header__score__points">X</div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="container__game__circle circle blue" id="blue">
          <img src="images/icon-paper.svg" alt="icon paper" />
        </div>

        <div class="container__game__circle circle yellow" id="yellow">
          <img src="images/icon-scissors.svg" alt="icon scissors" />
        </div>

        <div class="container__game__circle circle red" id="red">
          <img src="images/icon-rock.svg" alt="icon rock" />
        </div>
      </div>

      <div class="results hidden">
        <div class="results__choice">
          <div class="results__choice__singular user">
            <div class="circle red">
              <img src="images/icon-rock.svg" alt="icon rock" />
            </div>
            <div class="results__choice__text">You picked</div>
          </div>
          <div class="results__choice__singular computer">
            <div class="circle yellow">
              <img src="images/icon-scissors.svg" alt="icon scissors" />
            </div>
            <div class="results__choice__text">The House picked</div>
          </div>
        </div>
        <div class="results__result">
          <div class="results__result__text">You lose</div>
          <div class="results__result__play-again">Play again</div>
        </div>
      </div>

      <div class="seerules text">rules</div>
    </main>

    <footer>
      <div class="attribution text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        ><br />
        Coded by
        <a href="https://github.com/ChloeDelphis?tab=repositories">Chlo√©</a>
      </div>
    </footer>

    <!-- scripts -->
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
    <script src="js/rules.js"></script>
  </body>
</html>
